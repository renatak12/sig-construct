# Identificação do projeto
sonar.projectKey=RRJM
sonar.projectName=SigConstruct
sonar.projectVersion=0.1.0

# Caminhos para os arquivos fonte
sonar.sources=.
sonar.sources.inclusions=**/*.py

# Exclusões de arquivos e diretórios
sonar.exclusions=**/tests/**, **/sigconstruct/**, **/media/**, **/static/**, **/venv/**, **/templates/**,**/templatetags/** , **/migrations/**, **/_pycache__/**, **/admin.py, **/__init__.py, **/manage.py
# Language
sonar.language=py
sonar.python.version=3.10

sonar.scm.provider=git

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage / Unit Tests
sonar.tests=.
sonar.test.inclusions=**/test_**.py, **/tests_**.py, **/tests.py

sonar.python.coverage.reportPaths=coverage.xml
sonar.python.coveragePlugin=cobertura
